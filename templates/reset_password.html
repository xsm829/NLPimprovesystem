<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于NLP的生词识别与学习系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            opacity: 0.1;
            animation: gradientEffect 20s infinite;
        }

        @keyframes gradientEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 400px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .system-title {
            text-align: center;
            color: #1a237e;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8eaf6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 10px rgba(26, 35, 126, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .flash {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .system-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .system-icon i {
            font-size: 3em;
            color: #1a237e;
            animation: bookIcon 3s ease infinite;
        }

        @keyframes bookIcon {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="system-icon">
            <i class="fas fa-book-reader"></i>
        </div>
        <h2 class="system-title">重置密码</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.category }}">
                    {{ message.message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <input type="password" name="password" placeholder="请输入新密码" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="请确认新密码" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-key"></i> 重置密码
            </button>
        </form>
    </div>

    <script>
        document.querySelector('form').onsubmit = function(e) {
            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致！');
            }
        };
    </script>
</body>
</html>
