<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于NLP的生词识别与学习系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
            opacity: 0.1;
            animation: gradientEffect 15s ease infinite;
        }

        @keyframes gradientEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-words {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjODg4Ii8+Cjwvc3ZnPg==');
            opacity: 0.1;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
            z-index: 1;
        }

        .system-title {
            text-align: center;
            color: #6c5ce7;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .system-icon {
            text-align: center;
            font-size: 3em;
            color: #6c5ce7;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #6c5ce7;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #a363d9;
        }

        .flash {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-words"></div>
    
    <div class="container">
        <div class="system-icon">
            <i class="fas fa-book-reader"></i>
        </div>
        <h2 class="system-title">找回密码</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.category }}">
                    {{ message.message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> 邮箱地址</label>
                <input type="email" name="email" required placeholder="请输入您的注册邮箱">
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> 发送重置链接
            </button>
            <div class="links">
                <a href="{{ url_for('login') }}">
                    <i class="fas fa-arrow-left"></i> 返回登录
                </a>
            </div>
        </form>
    </div>
</body>
</html>
